<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container d-flex justify-content-center">
        <!-- BUTTON TRIGGER MODAL 1-->
        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Finish
        </button>
        <!-- MODAL 1 -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container d-flex justify-content-center">
                            <h5 class="modal-title" id="staticBackdropLabel">You received a score of </h5>
                        </div>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button> -->
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex justify-content-center">
                            <p>No Guinnes for you I'm afraid</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">View Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <!-- BUTTON TRIGGER MODAL 2-->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
            Finish
        </button>

        <!-- MODAL 2 -->

            aria-labelledby="staticBackdropLabel2" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container d-flex justify-content-center">
                            <h5 class="modal-title" id="staticBackdropLabel2">You received a score of </h5>
                        </div>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button> -->
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex justify-content-center">
                            <p>I guess you deserve at least one sip</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">View Leaderboard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BUTTON TRIGGER MODAL 3 -->
    <div class="container d-flex justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop3">
            Finish
        </button>
        <!-- MODAL 3 -->

        <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container d-flex justify-content-center">
                            <h5 class="modal-title" id="staticBackdropLabel3">You received a score of </h5>
                        </div>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button> -->
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex justify-content-center">
                            <p>Pour yourself a pint!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
